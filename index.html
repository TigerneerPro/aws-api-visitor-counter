<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Visitor Counter</title>
</head>
<body>
  <h1>Welcome to My Website!</h1>
  <p>Total Visits: <span id="count">Loading...</span></p>

  <script>
    const apiUrl = "https://tpxq5sk2z1.execute-api.us-east-1.amazonaws.com/prod/updateVisitorCount";

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        document.getElementById("count").innerText = data;
      })
      .catch(error => {
        console.error("Failed to fetch visitor count:", error);
        document.getElementById("count").innerText = "Error";
      });
  </script>
</body>
</html>
